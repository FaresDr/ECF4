<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link th:href="@{css/style.css}" rel="stylesheet" type="text/css">
</head>
<body class="p-3 mb-2 bg-dark text-white">
<nav>
    <a th:href="@{/logout}"> <button class="btn btn-danger">Log Out</button> </a>
</nav>
<table class="table table-dark text-center">
    <thead>
    <th colspan="6">Liste des offres d'emploi</th>
    </thead>

    <tr>
        <th>Id</th>
        <th>Nom</th>
        <th>Description</th>
        <th>Salaire</th>
        <th>Date d'ajout</th>
        <th>Actions</th>

    </tr>
    <tr th:if="${user!=null}" th:each="job : ${joboffers}">
        <th th:text="${job.id}"></th>
        <th th:text="${job.jobName}"></th>
        <th th:text="${job.jobDescription}"></th>
        <th th:text="${job.wage}"></th>
        <th th:text="${job.date}"></th>
        <th>
            <a th:if="${user.role == 'admin'}" th:href="@{/joboffer/delete/{id}(id=${(job.getId())})}"><button class="btn btn-danger">Supprimer </button></a>
            <a th:if="${user.role == 'admin'}" th:href="@{/joboffer/update/{id}(id=${(job.getId())})}"><button class="btn btn-info">Update </button></a>
            <a th:if="${user.role == 'candidat' }" th:href="@{/joboffer/postuler/{id}(id=${(job.getId())})}"><button class="btn btn-success">Postuler </button></a>
        </th>
    </tr>
</table>
<a th:href="@{/joboffer/add}"><button class="btn btn-primary">Page d'ajout </button></a>
<a th:href="@{/joboffer/appointenement}"><button class="btn btn-info">Liste De vos RDV </button></a>
</body>
</html>
